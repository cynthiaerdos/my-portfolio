<header class="header">
  <figure class="header__profile">
    <img src="/images/profile.jpg" class="header__profilePicture" />
    <figcaption class="header__profileDetails">
      <p>
        <strong>{{$ctrl.data.name}}</strong>
      </p>
      <p>
        {{$ctrl.data.role}}
      </p>
    </figcaption>
  </figure>
  
  <hr class="header__separator" />
  <div class="header__contactLinks">
    <p ng-repeat="contactDetail in $ctrl.data.contacts">
      <a href="{{contactDetail.url}}" target="{{contactDetail.target}}">
        <i class="{{contactDetail.icon}}"></i>
        {{contactDetail.text}}
      </a>
    </p>
  </div>
</header>
